<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam & Speech Recognition</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="video-control">
                <button id="videoButton" onclick="toggleVideo()">Start Video</button>
                <video id="videoElement" autoplay ></video>
            </div>
            <div class="audio-control">
                <button id="audioButton" onclick="toggleSpeech()">Start Speech</button>
                <textarea id="speechOutput" rows="7" cols="30" readonly style="display: none;"></textarea>
            </div>
        </div>
    </div>

    <script src="index1.js"></script>
</body>
</html>
